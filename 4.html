<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>

<body>
    <script>
        "use strict;"
        /*
        Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с
        двумя параметрами. Т.е. например, функция для сложения должна принимать два числа,
        складывать их и возвращать результат. Обязательно использовать оператор return.
        */
        let sum = (x, y) => x + y;
        let deduct = (x, y) => x - y;
        let devide = (x, y) => x / y;
        let multiply = (x, y) => x * y;
        let a = parseFloat(prompt('Введите число a')), b = parseFloat(prompt('Введите число b'));

        console.log(`a = ${a}, b = ${b}`);
        console.log('a + b = ', sum(a, b));
        console.log('a - b = ', deduct(a, b));
        console.log('a / b = ', devide(a, b));
        console.log('a * b = ', multiply(a, b));
    </script>
</body>

</html>
