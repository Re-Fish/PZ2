<body>
    <script>
        "use strict;"
        /*
        Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
        где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от
        переданного значения операции (использовать switch) выполнить одну из арифметических операций
        (использовать функции из задания 4) и вернуть полученное значение.
        */
        let a = parseFloat(prompt('Введите число a')), operation = prompt('Выберите тип операции (+, -, / или *)'), b = parseFloat(prompt('Введите число b'));
        let sum = (x, y) => x + y;
        let deduct = (x, y) => x - y;
        let devide = (x, y) => x / y;
        let multiply = (x, y) => x * y;

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return sum(arg1, arg2);
                case "-":
                    return deduct(arg1, arg2);
                case "/":
                    return devide(arg1, arg2);
                case "*":
                    return multiply(arg1, arg2);
            }
        };

        console.log(`${a} ${operation} ${b} = ` + mathOperation(a, b, operation));
    </script>
</body>
