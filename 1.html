<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>

<body>
    <script>
        "use strict";
        //пример 1
        /*
        1. объявляем переменные и присваеваем значения некоторым из них. Те, которым не присвоили, принимают значение undefined;
        2. префиксный инкремент увеличивает значение переменной а на 1, получаем 2;
        3. присваиваем переменной с значение переменной а, равное 2;
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        /*
        4. переменной d присваиваем значение переменной b, равное 1;
        5. постфиксный инкремент увеличивает значение переменной b на 1, получаем 2;
        */
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        /*
        6. префиксный инкремент увеличивает значение переменной а, равное 2, на 1, получаем 3;
        7. складываем 2 с переменной а, получаем 5;
        8. присваиваем это значение переменной с;
        */
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        /*
        9. складываем значение переменной b, равное 2, с 2, получаем 4;
        10. присваиваем это значение переменной d;
        11. постфиксный инкремент увеличивает значение переменной b до 3.
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
