<body>
    <script>
        "use strict;"
        /*
        Программа должна спросить у пользователя число, это будет количество денег, которое
        он хочет положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа.
        */
        let amount = parseInt(prompt("Введите сумму, которую Вы хотите положить на счет", 0));
        let currency = 'рубль';

        let declension = (number, noun) => {
            let numToString = String(number);
            let last2Digits = numToString.slice(-2);
            let lastDigit = last2Digits[last2Digits.length - 1];

            if (lastDigit == 1 && last2Digits != 11) {
                return 'рубль';
            } else if (lastDigit > 1 && lastDigit < 5 && (last2Digits < 11 || last2Digits > 14)) {
                return 'рубля';
            } else {
                return 'рублей';
            }
        };

        if (amount != 1) {
            currency = declension(amount, currency);
        }
        console.log(`Ваша сумма в ${amount} ${currency} успешно зачислена.`);
    </script>
</body>
