<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>

<body>
    <script>
        "use strict;"
        /*
        1. объявляем переменную а;
        2. присваиваем ей значение 2;
        3. объявляем переменную х;
        4. т.к. оператор () приоритетнее, то выполняем действие в нём: присваиваем переменной а её же значение умноженное на 2 и получаем 4;
        5. складываем 1 и 4, получаем 5;
        6. присваиваем полученное значение переменной х.
        */
        let a = 2;
        let x = 1 + (a *= 2);
        console.log(`a = ${a}`);
        console.log(`x = ${x}`);
    </script>
</body>
